<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- header section -->
    <header class="header ">
        <nav class="pt-10 pl-20 pr-20 flex flex-row justify-between items-center">
            <div class="left-nav flex flex-row gap-5">
                <img src="./images/Air.png" alt="" class="img-nav">
                <h2 class="hero-travel font-bold text-3xl">Hero <span class="text-[#FF5400]">Travel</span></h2>
            </div>
            <div class="right-nav flex flex-row gap-5 font-medium text-[#424247]">
                <p class="text-[#FF5400] text-xl">Home</p>
                <p>Packages</p>
                <p>Testimonial</p>
                <p>Blog</p>
                <p>Contact</p>
            </div>
        </nav>
    </header>
    <!-- banner section -->
    <section class="banner"></section>
    <!-- Popular section -->
    <section class="popular-section"></section>
    <!-- Choose section -->
    <section class="choose"></section>
    <!-- why-choose -->
    <section class="why-choose"></section>
    <!-- deals section -->
    <section class="deals"></section>
    <!-- simple section -->
    <section class="simple"></section>
    <!-- Newsletter -->
    <section class="Newsletter"></section>
    <footer class="footer"></footer>
</body>
</html>
