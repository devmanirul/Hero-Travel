<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- header section -->
    <header class="header ">
        <nav class="pt-10 pl-20 pr-20 flex flex-row justify-between items-center">
            <div class="left-nav flex flex-row gap-5">
                <img src="./images/Air.png" alt="" class="img-nav">
                <h2 class="hero-travel font-bold text-3xl">Hero <span class="text-[#FF5400]">Travel</span></h2>
            </div>
            <div class="right-nav flex flex-row gap-5 font-medium text-[#424247]">
                <p class="text-[#FF5400] text-xl">Home</p>
                <p>Packages</p>
                <p>Testimonial</p>
                <p>Blog</p>
                <p>Contact</p>
            </div>
        </nav>
    </header>
    <!-- banner section -->
    <section class="banner mt-10 ml-20 mr-20 bg-cover h-svh max-w-9xl bg-no-repeat rounded-md">
        <div class="explore-travel flex flex-col justify-center items-center text-center">
            <h1 class="explore text-[#fff] font-bold text-6xl">Explore Your Travel</h1>
            <p class="dolor-sit text-center">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio <br> enim ac quis sapien urna eu phasellus.</p>
            <div class="buttons flex flex-row gap-10">
                <button class="one">Where go</button>
                <div class="button-two flex flex-row gap-5">
                    <button class="two">When</button>
                    <img src="./images/Frame1(2).png" alt="" class="btn">
                </div>
                <div class="btn-img1 flex flex-row gap-5">
                    <button class="three">Select-Type</button>
                    <img src="./images/Frame1(2).png" alt="" class="btn">
                </div>
                <div class="btn-img2 flex flex-row bg-[#FF5400] w-40 gap-5 rounded-md ">
                    <img src="./images/Frame1(1).png" alt="" class="btn ">
                    <button class="four">Find Now</button>
                </div>
                
                
            </div>
        </div>
    </section>
    <!-- Popular section -->
    <section class="popular-section"></section>
    <!-- Choose section -->
    <section class="choose"></section>
    <!-- why-choose -->
    <section class="why-choose"></section>
    <!-- deals section -->
    <section class="deals"></section>
    <!-- simple section -->
    <section class="simple"></section>
    <!-- Newsletter -->
    <section class="Newsletter"></section>
    <footer class="footer"></footer>
</body>
</html>
